<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    *,
*::before,
*::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background-color: #eac285;
}
.container {
  width: 500px;
  height: 400px;
  background-color: #eac285;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 8px;
}
.cake {
  width: 100%;
  position: absolute;
  bottom: 60px;
}
.bottom-layer,
.top-layer,
.middle-layer {
  height: 80px;
  width: 240px;
  position: relative;
  margin: auto;
  background-repeat: repeat;
  background-size: 100% 100%, 60px 100px;
  background-position: 28px 0;
  background-image: linear-gradient(
      transparent 50px,
      #e3a953 50px,
      #e3a953 60px,
      transparent 60px
    ),
    radial-gradient(circle at 30px 5px, #713e16 30px, #eac284 31px);
}
.middle-layer {
  transform: scale(0.85);
  top: 72px;
  animation: rise-1 2s forwards;
}
@keyframes rise-1 {
  100% {
    top: 7px;
  }
}
.top-layer {
  transform: scale(0.7);
  top: 144px;
  animation: rise-2 2s 2s forwards;
}
@keyframes rise-2 {
  100% {
    top: 26px;
  }
}
.candle {
  background: repeating-linear-gradient(
    45deg,
    #fd3018 0,
    #fd3018 5px,
    #ffa89e 5px,
    #ffa89e 10px
  );
  height: 45px;
  width: 15px;
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  bottom: 0;
  animation: rise-3 1s 4s forwards;
}
@keyframes rise-3 {
  100% {
    bottom: 202px;
  }
}
.candle:after {
  content: "";
  position: absolute;
  height: 16px;
  width: 16px;
  background-color: #ffee54;
  border-radius: 0 50% 50% 50%;
  transform: scale(0) rotate(45deg);
  bottom: 50px;
  left: -0.5px;
  animation: flame 1.5s 5s forwards;
}
@keyframes flame {
  100% {
    transform: scale(1) rotate(45deg);
  }
}
*,
    *::before,
    *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
    height: 100vh;
    background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(bday.gif);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.container{
    perspective: 1000px;
}
    .container {
      width: 400px;
      height: 550px;
      position: absolute;
      background-color: rgb(218, 98, 255);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cake {
      position: relative;
    }
    .blow-button {
      background-color: #410000a1;
      border: 2px solid #000000;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 6px;
    }
    .skate-text {
      font-size: 16px;
      font-weight: bold;
      font-family: Arial, sans-serif;}
      
      .skate-container {
  position: fixed;
  bottom: 10%; /* Adjust this value to position it slightly lower than the center */
  left: 50%;
  transform: translateX(-50%);
}
  </style>
  <body>
    <body>
        <div class="skate-text">Click anywhere before blow up the candle.</div>
        <div class="skate-text">After blew up the candle click on the under one.</div>
        <div class="container">
          <div class="cake">
            <div class="candle"></div>
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
          </div>
          <button class="blow-button" onclick="blowCandle()">Blow Candle</button>
        </div>
        <div class="skate-container"><a href="">❤️</a></div>
        <audio id="song">
            <source src="audio_2024-05-07_22-01-32.mp3">
          </audio>
    <script>
        function blowCandle() {
          // Hide the candle and play the blowing animation
          var candle = document.querySelector('.candle');
          candle.style.display = 'none';
    
          // You can add additional animations or effects here
        }
        window.addEventListener('click', () => {
      const audio = document.getElementById('song');
      audio.volume = 0.10;
      audio.play(1);
    });
      </script>
  </body>
</html>
